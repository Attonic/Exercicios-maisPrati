<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Feedback - Lista 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Exercício 3: Formulário de Feedback -->
    <header>
        <h1>Formulário de Feedback</h1>
        <p>Sua opinião é muito importante para nós. Por favor, preencha o formulário abaixo.</p>
    </header>

    <main>
        <form action="#" method="post" class="feedback-form">
            <fieldset>
                <legend>Informações Pessoais</legend>
                
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="endereco">Endereço Completo:</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro, cidade, CEP" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Feedback</legend>
                
                <div class="form-group">
                    <label for="tipo-feedback">Tipo de Feedback:</label>
                    <select id="tipo-feedback" name="tipo-feedback" required>
                        <option value="">Selecione uma opção</option>
                        <option value="sugestao">Sugestão</option>
                        <option value="reclamacao">Reclamação</option>
                        <option value="elogio">Elogio</option>
                        <option value="duvida">Dúvida</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="feedback">Campo para o Feedback:</label>
                    <textarea id="feedback" name="feedback" rows="6" cols="50" placeholder="Digite aqui seu feedback detalhado..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="avaliacao">Avaliação Geral (1-5):</label>
                    <input type="range" id="avaliacao" name="avaliacao" min="1" max="5" value="3">
                    <span id="valor-avaliacao">3</span>
                </div>
            </fieldset>

            <div class="form-actions">
                <button type="submit">Enviar Feedback</button>
                <button type="reset">Limpar Formulário</button>
            </div>
        </form>
    </main>

    <footer>
        <p>© 2025 Formulário de Feedback - Lista 3</p>
        <p><a href="index.html">Voltar para o início</a></p>
    </footer>

    <script>
        // Script para mostrar o valor do range em tempo real
        const range = document.getElementById('avaliacao');
        const output = document.getElementById('valor-avaliacao');
        
        range.addEventListener('input', function() {
            output.textContent = this.value;
        });
    </script>
</body>
</html>
