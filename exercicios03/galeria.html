<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Grid - Lista 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Exercício 6: Grid e Flexbox -->
    <header>
        <h1>Galeria de Imagens</h1>
        <p>Demonstração de Grid CSS e Flexbox com responsividade.</p>
    </header>

    <main>
        <!-- Contêiner Flexbox que centraliza a galeria -->
        <div class="galeria-container">
            <!-- Grid com 8 imagens -->
            <div class="galeria">
                <figure>
                    <img src="https://picsum.photos/300/200?random=1" alt="Imagem 1" loading="lazy">
                    <figcaption>Paisagem Natural 1</figcaption>
                </figure>
                
                <figure>
                    <img src="https://picsum.photos/300/200?random=2" alt="Imagem 2" loading="lazy">
                    <figcaption>Arquitetura Moderna</figcaption>
                </figure>
                
                <figure>
                    <img src="https://picsum.photos/300/200?random=3" alt="Imagem 3" loading="lazy">
                    <figcaption>Natureza Urbana</figcaption>
                </figure>
                
                <figure>
                    <img src="https://picsum.photos/300/200?random=4" alt="Imagem 4" loading="lazy">
                    <figcaption>Arte Abstrata</figcaption>
                </figure>
                
                <figure>
                    <img src="https://picsum.photos/300/200?random=5" alt="Imagem 5" loading="lazy">
                    <figcaption>Tecnologia</figcaption>
                </figure>
                
                <figure>
                    <img src="https://picsum.photos/300/200?random=6" alt="Imagem 6" loading="lazy">
                    <figcaption>Vida Selvagem</figcaption>
                </figure>
                
                <figure>
                    <img src="https://picsum.photos/300/200?random=7" alt="Imagem 7" loading="lazy">
                    <figcaption>Gastronomia</figcaption>
                </figure>
                
                <figure>
                    <img src="https://picsum.photos/300/200?random=8" alt="Imagem 8" loading="lazy">
                    <figcaption>Esportes</figcaption>
                </figure>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 Galeria Grid - Lista 3</p>
        <p><a href="index.html">Voltar para o início</a></p>
    </footer>
</body>
</html>
